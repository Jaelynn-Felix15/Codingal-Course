<!DOCTYPE html>
<html>
    <head>

        <title>Bootstrap Example</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    
        </script>
         </head>

         <body>
            <div class="container">
                <h1>Hello Students!</h1>
                <p>Resize the browser window to see the effect.</p>
                <div class="row">
                    <!--Size Medium and extra small-->
                    <div class="col-md-8" style="background-color:red; border: 1px solid black;">xs </div>
                    <div class="col-md-4" style="background-color:lavender;">.col-md-5</div>
                </div>
                <div class="row"></div>
                    <!--Size Large, medium and extra small-->
                    <div class="col-md-12 col-lg-6" style="background-color:lavenderblush;">.col-xs-6 </div>
                    <div class="col-xs-6 col-md-2" style="background-color: lightgray;">.col-xs-6 </div>
                </div>
                <div class="row" >
                    <!--Size extra small-->
                    <div class="col-md-6" style="background-color: lightcyan;">.col-xs-6</div>
                    <div class="col-md-6" style="background-color: greenyellow;"> col-xs-6</div>
                </div>
         </body>
</html>
